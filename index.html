<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>CRUD | Produtos</title>
</head>
<body class="container" style="background-color: #dedede;">
    <main>
        <nav>
            <h1 class="text-center">Controle de Produtos</h1>
        </nav>
        <form id="form" class="container border border-dark rouded col-8 d-flex flex-column align-items-center bg-white rounded-3 pb-4">
            <div class="my-2 w-75 form-group">
                <label for="id" class="form-label">ID:</label>
                <input id="id" type="number" class="form-control border-dark" value="1">
            </div>
            <div class="my-2 w-75 form-group">
                <label for="nome" class="form-label">Nome do Produto:</label>
                <input id="nome" type="text" class="form-control border-dark" required>
            </div>
            <div class="my-2 w-75 form-group">
                <label for="categoria" class="form-label">Categoria do Produto:</label>
                <input id="categoria" type="text" class="form-control border-dark" required>
            </div>
            <div class="my-2 w-75 form-group">
                <label for="descricao" class="form-label">Descrição do Produto:</label>
                <input id="descricao" type="text" class="form-control border-dark" required>
            </div>
            <div class="my-2 w-75 form-group">
                <label for="quantidade" class="form-label">Quantidade em estoque:</label>
                <input id="quantidade" type="text" class="form-control border-dark" required>
            </div>
            <div class="my-2 w-75 form-group">
                <label for="preco" class="form-label">Preço do Produto:</label>
                <input step='0.01' id="preco" type="number" class="form-control border-dark" required>
            </div>
            <div class="my-2 w-75 form-group">
                <label for="imagem" class="form-label">Imagem:</label>
                <input id="imagem" type="url" class="form-control border-dark" required>
            </div>
            <div class="row w-75 form-group mt-2 gap-3">
                <button class="btn btn-outline-danger col">Resetar</button>
                <button onclick="criarProduto(event)" class="btn btn-outline-success col">Cadastrar</button>
                <button class="btn btn-outline-info col" >Salvar alteraçoes</button>
            </div>
        </form>
        <hr>
        <section>
            <div id='display' class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
    </main>
    <script src="app/main.js"></script>

</body>
</html>
