<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>CRUD | Produtos</title>
</head>
<body class="container" style="background-color: #dedede;">
    <main>
        <header class="container border border-dark rouded col-8 d-flex flex-column align-items-center bg-white p-3">
            <h1>CONTROLE DE PRODUTOS</h1>
            <div class="my-2 w-75 form-group">
                <label for="nome" class="form-label">Nome do Produto:</label>
                <input id="nome" type="text" class="form-control border-dark">
            </div>
            <div class="my-2 w-75 form-group">
                <label for="categoria" class="form-label">Categoria do Produto:</label>
                <input id="categoria" type="text" class="form-control border-dark">
            </div>
            <div class="my-2 w-75 form-group">
                <label for="descricao" class="form-label">Descrição do Produto:</label>
                <input id="descricao" type="text" class="form-control border-dark">
            </div>
            <div class="my-2 w-75 form-group">
                <label for="quantidade" class="form-label">Quantidade em estoque:</label>
                <input id="quantidade" type="text" class="form-control border-dark">
            </div>
            <div class="my-2 w-75 form-group">
                <label for="preco" class="form-label">Preco do Produto:</label>
                <input id="preco" type="number" class="form-control border-dark">
            </div>
            <div class="my-2 w-75 form-group">
                <label for="imagem" class="form-label">Imagem:</label>
                <input id="imagem" type="url" class="form-control border-dark">
            </div>
            <div class="row w-75 form-group">
                <button class="btn btn-outline-danger col-6">Resetar</button>
                <button class="btn btn-outline-success col-6">Cadastrar</button>
            </div>
        </header>

            <section>
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="https://www.davo.com.br/ccstore/v1/images/?source=/file/v2918156573312261378/products/prod_7891022637007.imagem1.jpg&height=940&width=940" class="card-img-top" alt="imagem do produto" />
                            <div class="card-body">
                                <h5 class="card-title">Limpeza e Higiene</h5>
                                <p class="card-text">Detergente</p>
                                <p class="card-text">
                                    Esta é uma descrição simples sobre o produto
                                    nomeado acima.
                                </p>
                                <footer class="d-flex justify-content-between align-items-center">
                                    <div class="controls">
                                        <button class="btn rounded-full btn-danger">
                                            -
                                        </button>
                                        <button class="btn rounded-full btn-secondary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                              </svg>
                                        </button>
                                    </div>
                                    <p class="card-text">R$ 5,00</p>
                                    <p class="card-text">10</p>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
